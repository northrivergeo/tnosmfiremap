<!DOCTYPE html>
<html>
<head>
	
	<title>TN OSM Firemap</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	<script src= "./data/hydrant.geojson"></script>; 

	
</head>
<body>

<div id="mapid" style="width: 100%; top: 0; bottom: 0; position: absolute;"></div>

<script type="text/javascript">

        var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' + 'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>', mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoicmpoYWxlMTk3MSIsImEiOiJja3NodmVldXEwMmJtMnZxN2Jnb3VnYTM4In0.XIl-BKsiOMI9goW1I5A2vw';

        var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr}),
            streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});
            tnmap = L.tileLayer.wms('https://tnmap.tn.gov/arcgis/services/BASEMAPS/IMAGERY/MapServer/WmsServer?', {layers: '0'});

        var baseLayers = {
                "Grayscale": grayscale,
                "Streets": streets,
                "TN Map": tnmap
        };
        
        var myStyle = {
            "color": "#ff7800",
            "weight": 5,
            "opacity": 0.65
        };


	var map = L.map('mapid', {
                 center: [35.026930, -85.243640],
                 zoom: 10,
                 layers: [grayscale] });

       
       var geojsonMarkerOptions = {
          radius: 4,
          fillColor: "#FF0000",
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
          };


        L.control.layers(baseLayers).addTo(map);

        
       L.geoJSON(hydrant, {
          pointToLayer: function (feature, latlng) {
             return L.circleMarker(latlng, geojsonMarkerOptions);
           }
           }).addTo(map);


</script>
</body>
</html>
